
    <form #createBizForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">title</label>
          <input type="text" class="form-control"
          [(ngModel)]="createBiz.title" name="title" placeholder="Enter title here">
        </div>

        <div class="form-group">
          <label for="description">description</label>
          <input type="text" class="form-control"
          [(ngModel)]="createBiz.description" name="description" placeholder="enter description here">
        </div>

        <div class="form-group">
            <label for="image">upload Image</label>
            <input type="file" accept=".png,.jpg,.jpeg" 
            class="form-control-file" [(ngModel)]="createBiz.avatar" name="avatar">
        </div>
      
        <button type="submit" class="btn btn-primary" >Submit</button>
      </form>
