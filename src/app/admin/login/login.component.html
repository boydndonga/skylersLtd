<form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
  
    <label>
      Email:
      <input type="email" formControlName="email">
    </label>
  
    <label>
      Password:
      <input type="password" formControlName="password">
    </label>
  
    <button type="submit" [disabled]="!loginForm.valid">Submit</button>
  </form>
